<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-Login</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="content">
        <a href="#" class="logo"><img src="logo.png" alt="" /></a>
        <form action="#" class="form-class">
          <div class="input-tab">
            <label for="email">Email or username</label>
            <input type="text" name="email" placeholder="Email" />
            <div class="label-foot">
              <input type="checkbox" name="logged-in" />
              <label for="">Keep me logged in</label>
            </div>
          </div>
          <div class="input-tab">
            <label>Password</label>
            <input type="password" placeholder="Password" />
            <div class="label-foot">
              <label for="">Forgot Password?</label>
            </div>
          </div>
          <div class="input-tab">
            <button class="btn" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>

    <!-- MAIN -->
    <div class="main">
      <div class="left-main">
        <h1>Facebook is useless without friends.<br />Make More Friends</h1>
        <img src="fb.jpg" alt="" srcset="" />
      </div>
      <div class="right-main">
        <h1>Create an account</h1>
        <h3>It's free and will always be</h3>
        <div class="form">
          <form action="#" class="form-class-main">
            <div class="input-tab-main">
              <div class="name">
                <input type="text" placeholder="Firstname" />
                <input type="text" placeholder="Lastname" />
              </div>
            </div>
            <div class="input-tab-main">
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-tab-main">
              <input type="email" placeholder="Re-enter email" />
            </div>
            <div class="input-tab-main">
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-tab-main">
              <input type="date" />
            </div>
            <div class="input-tab-last">
              <div class="gender">
                <input type="radio" name="gender" id="male" value="male" />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female" />
                <label for="female">Female</label>
              </div>
            </div>
            <div class="input-tab-last">
              <p>By clicking Signup, you agree to our T&C</p>
            </div>
            <div class="input-tab-last-btn">
              <button class="btn-main" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      &copy;<span id="year"> </span
      ><span> Your Company Name. All rights reserved.</span>
    </div>
  </body>
</html>
