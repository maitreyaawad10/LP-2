<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <h1>Registration Form</h1>
        <form action="#">
          <div class="form-group">
            <label class="form-label" for="name">Enter your Name</label>
            <input type="text" class="form-control" name="name" id="name" />
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Enter your Email</label>
            <input type="email" class="form-control" name="email" id="email" />
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Enter your Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
            />
          </div>
          <button
            onclick="register()"
            type="submit"
            class="btn btn-primary mt-4"
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </body>
  <script>
    function register() {
      let name = document.querySelector("#name").value;
      let email = document.querySelector("#email").value;
      let password = document.querySelector("#password").value;

      //   localStorage.setItem("userName", userName);
      //   localStorage.setItem("email", email);
      //   localStorage.setItem("password", password);
      let users = new Array();

      // IF THERE ARE USERS IN LOCALSTORAGE, RETURN THEM, ELSE RETURN EMPTY ARRAY
      // CONVERT STRING INTO OBJECTS
      users = JSON.parse(localStorage.getItem("users"))
        ? JSON.parse(localStorage.getItem("users"))
        : [];

      if (
        users.some((records) => {
          return records.email === email; // EMAIL ALREADY EXISTS CHECK
        })
      ) {
        alert("Email already exists!"); // ALERT, DUPLICATE EMAIL NOT ALLOWED
      } else {
        users.push({
          name: name,
          email: email,
          password: password,
        });

        // CONVERT OBJECT INTO STRING AND SAVE
        localStorage.setItem("users", JSON.stringify(users));
        alert("User registered successfully!");
      }
    }
  </script>
</html>
