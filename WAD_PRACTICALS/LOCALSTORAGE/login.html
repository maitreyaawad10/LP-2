<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <h1>Login Form</h1>
        <form action="#">
          <div class="form-group">
            <label class="form-label" for="email">Enter your Email</label>
            <input type="email" class="form-control" name="email" id="email" />
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Enter your Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
            />
          </div>
          <button onclick="login()" type="submit" class="btn btn-primary mt-4">
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
  <script>
    function login() {
      let email = document.querySelector("#email").value;
      let password = document.querySelector("#password").value;

      let users = new Array();
      users = JSON.parse(localStorage.getItem("users"))
        ? JSON.parse(localStorage.getItem("users"))
        : [];

      if (
        users.some((record) => {
          return record.email === email && record.password === password;
        })
      ) {
        alert("Login successfull!");

        let currentUser = users.filter((record) => {
          return record.email === email && record.password === password;
        })[0];

        localStorage.setItem("name", currentUser.name);
        localStorage.setItem("email", currentUser.email);

        window.location.href = "profile.html";
      } else {
        alert("Login failed!");
      }
    }
  </script>
</html>
